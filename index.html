<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af',
                        'secondary-gray': '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for a polished look */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
        .user-bubble {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
            border-top-right-radius: 0.5rem;
        }
        .bot-bubble {
            background-color: #e5e7eb; /* Gray 200 */
            color: #1f2937;
            border-top-left-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl flex flex-col h-[85vh]">

        <!-- Header -->
        <header class="p-4 bg-primary-blue text-white rounded-t-xl shadow-lg">
            <h1 class="text-xl font-bold">Project Bot ðŸ¤–</h1>
            <p class="text-sm opacity-90">Your Simple Web Assistant</p>
        </header>

        <!-- Chat History -->
        <div id="chat-history" class="flex-grow p-4 space-y-4 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="flex justify-start">
                <div class="max-w-xs md:max-w-md p-3 rounded-xl bot-bubble shadow-md">
                    <p>Hello! I'm a simple bot ready to help you. Try asking me "What can you do?" or "Tell me a fun fact."</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
                <input type="text" id="user-input" placeholder="Type your message..."
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue text-gray-800">
                <button id="send-btn"
                        class="px-4 py-3 bg-primary-blue text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 active:scale-95 shadow-md"
                        title="Send Message">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global elements
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- Core Chatbot Logic ---

        // Simple Q&A data structure
        const responses = [
            { query: /hello|hi|hey/i, reply: "Hello there! How can I assist you with your project today?" },
            { query: /how are you|how is it going/i, reply: "I am just a program, but I'm running perfectly, thanks for asking!" },
            { query: /what can you do|your capabilities/i, reply: "I can respond to simple questions, give fun facts, and guide you on hosting this app on GitHub Pages!" },
            { query: /fun fact|tell me a fact/i, reply: "Did you know that a group of pugs is called a grumble?" },
            { query: /github pages|host on github/i, reply: "Hosting is easy! You just need to push this 'index.html' file to a repository and enable GitHub Pages in the settings." },
            { query: /thank you|thanks|cheers/i, reply: "You're most welcome! Let me know if you need anything else." },
            { query: /bye|goodbye/i, reply: "Goodbye! Happy coding, and come back soon!" }
        ];

        // Function to get bot response
        function getBotResponse(userText) {
            const normalizedText = userText.toLowerCase().trim();
            for (const item of responses) {
                if (item.query.test(normalizedText)) {
                    return item.reply;
                }
            }
            return "Hmm, I don't have a specific answer for that. Maybe ask me about GitHub or a fun fact!";
        }

        // Function to create and display a chat message bubble
        function displayMessage(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            // Use the custom CSS classes defined in the style block
            const bubbleClasses = sender === 'user' ? 'user-bubble' : 'bot-bubble';
            
            bubble.className = `max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${bubbleClasses}`;
            bubble.innerText = text;

            messageContainer.appendChild(bubble);
            chatHistory.appendChild(messageContainer);

            // Scroll to the bottom to show the newest message
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Main function to handle user input
        function handleChat() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // 1. Display User Message
            displayMessage(userText, 'user');
            userInput.value = ''; // Clear input

            // 2. Simulate typing and get Bot Response
            // Simple delay for a better user experience
            setTimeout(() => {
                const botResponse = getBotResponse(userText);
                displayMessage(botResponse, 'bot');
            }, 700);
        }

        // --- Event Listeners ---

        // Handle Send button click
        sendBtn.addEventListener('click', handleChat);

        // Handle Enter key press in the input field
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission behavior
                handleChat();
            }
        });
    </script>
</body>
</html>
